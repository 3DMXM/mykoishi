commands:
  pz:
    description: 数字华容道
    options:
      mode: 模式,示例：pz -m 5
      size: 图片大小，单位：px，示例：pz -s 100
    messages:
      bad-mode: 模式不支持,仅支持(3-5阶)
      gameover: 游戏结束
      notFound: 游戏不存在
      quit: 已退出
      not-player: 未加入puzzle
      newgame: 新pz!
      ifreset: 当前已存在puzzle,是否重新开始(Y/n)
      nodata: 请提供导出puzzle
      done: 恭喜{0}还原了 puzzle 用时{1}
      info: 执行操作{0},用时{1}
      no-rank: \{0}x{0}暂无排名
  pz.def:
    description: 自定义华容道
    options:
      size: 图片大小，单位：px，示例：pz -s 100
    messages:
      bad-mode: 模式不支持,仅支持(3-5阶)